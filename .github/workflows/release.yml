# YTD-CC Release Workflow
name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'

jobs:
  # 建立 Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: YTD.CC ${{ steps.get_version.outputs.version }}
          body: |
            ## What's Changed
            See the assets below to download and install this version.
            
            ### Installation
            - **Windows**: Download and run the `.msi` installer
            - **macOS**: Download the `.dmg` file and drag to Applications
            - **Linux**: Download the `.AppImage` or `.deb` package
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 建構 Tauri 應用程式
  build-tauri:
    name: Build (${{ matrix.settings.platform }})
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.settings.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download yt-dlp sidecar
        shell: bash
        run: |
          cd src-tauri
          if [[ "${{ matrix.settings.platform }}" == "windows-latest" ]]; then
            curl -L -o yt-dlp-x86_64-pc-windows-msvc.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          elif [[ "${{ matrix.settings.platform }}" == "macos-latest" ]]; then
            curl -L -o yt-dlp-x86_64-apple-darwin https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            curl -L -o yt-dlp-aarch64-apple-darwin https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            chmod +x yt-dlp-x86_64-apple-darwin yt-dlp-aarch64-apple-darwin
          else
            curl -L -o yt-dlp-x86_64-unknown-linux-gnu https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
            chmod +x yt-dlp-x86_64-unknown-linux-gnu
          fi

      - name: Download ffmpeg sidecar
        shell: bash
        run: |
          cd src-tauri
          if [[ "${{ matrix.settings.platform }}" == "windows-latest" ]]; then
            curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
            unzip -j ffmpeg.zip "*/bin/ffmpeg.exe" -d .
            mv ffmpeg.exe ffmpeg-x86_64-pc-windows-msvc.exe
            rm ffmpeg.zip
          elif [[ "${{ matrix.settings.platform }}" == "macos-latest" ]]; then
            curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
            unzip ffmpeg.zip
            mv ffmpeg ffmpeg-x86_64-apple-darwin
            cp ffmpeg-x86_64-apple-darwin ffmpeg-aarch64-apple-darwin
            chmod +x ffmpeg-x86_64-apple-darwin ffmpeg-aarch64-apple-darwin
            rm ffmpeg.zip
          else
            # Linux: use GitHub release from BtbN
            curl -L -o ffmpeg.tar.xz https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
            tar -xf ffmpeg.tar.xz
            find . -name "ffmpeg" -type f -executable | head -1 | xargs -I {} mv {} ffmpeg-x86_64-unknown-linux-gnu
            chmod +x ffmpeg-x86_64-unknown-linux-gnu
            rm -rf ffmpeg.tar.xz ffmpeg-master-latest-linux64-gpl
          fi
          # Verify the file exists
          ls -la | grep -E "ffmpeg|yt-dlp"

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.settings.args }}

  # 更新 Release 狀態
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: '${{ needs.create-release.outputs.release_id }}',
              draft: false
            });
